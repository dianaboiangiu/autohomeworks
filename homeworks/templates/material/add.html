{% extends '_layout.html' %}
{% load bootstrap3 %}

{% block title %}
  Add a new material for course {{ course.pk }}
{% endblock %}

{% block content %}
  <div class="row">
    <h1>
      <p class="col-sm-12">Add material for course {{ course.pk }}</p>
    </h1>
  </div>
  {% bootstrap_form_errors form %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Save" />
  </form>
{% endblock %}
